<!DOCTYPE html>

<title>ClarityUI - Screenshot Upload View</title>

<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 transition-all duration-200 has-[:checked]:bg-background-dark has-[:checked]:text-primary text-text-secondary text-sm font-medium leading-normal hover:bg-white/5">

<span class="material-symbols-outlined text-[18px]">water_drop</span>

</button>

</button>
<button class="text-text-secondary hover:text-white transition-colors" title="Share">

</div>

<div class="h-5 w-2/3 bg-border-dark rounded group-hover:bg-border-dark/80 transition-colors"></div>
<div class="space-y-2">

<div class="h-3 w-5/6 bg-border-dark/40 rounded"></div>

</div>
</div>

</div>
<div class="space-y-3 w-full">
<div class="h-5 w-3/5 bg-border-dark rounded group-hover:bg-border-dark/80 transition-colors"></div>
<div class="space-y-2">

<div class="h-3 w-full bg-border-dark/40 rounded"></div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="absolute bottom-8 right-8 bg-[#111318] border border-border-dark rounded-full p-1.5 flex items-center shadow-2xl z-10">

<span class="material-symbols-outlined text-[18px]">light_mode</span>
</button>
<div class="w-px h-4 bg-border-dark mx-1"></div>
<button class="size-8 rounded-full flex items-center justify-center text-primary bg-primary/10 transition-colors" title="Dark Mode">
<span class="material-symbols-outlined text-[18px]">dark_mode</span>
</button>
<div class="w-px h-4 bg-border-dark mx-1"></div>
<button class="size-8 rounded-full flex items-center justify-center text-text-secondary hover:text-white hover:bg-border-dark transition-colors" title="High Contrast">
<span class="material-symbols-outlined text-[18px]">contrast</span>
</button>
</div>
<div class="absolute bottom-0 w-full px-6 py-3 border-t border-border-dark flex justify-between items-center text-xs text-text-secondary bg-[#111318]/50 backdrop-blur-sm">
<div class="flex items-center gap-2">
<span class="size-2 rounded-full bg-green-500 animate-pulse"></span>
<span>Optimized for readability</span>
</div>
<div class="font-mono">v2.4.0-beta</div>
</div>
</section>
