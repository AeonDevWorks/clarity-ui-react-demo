                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <MemoryRouter initialEntries={['/']}>
                    <Routes>
                        <Route path="/" element={<ZenModeScreen />} />
                        <Route path="/flow" element={<FlowModeScreen />} />
                        <Route path="/adhd" element={<ADHDModeScreen />} />
                    </Routes>
                    <DemoNav />
                </MemoryRouter>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
